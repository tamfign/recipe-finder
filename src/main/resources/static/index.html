<!DOCTYPE HTML>
<html>
<head> 
    <title>Recipe Finder</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
	<h1 id="time">Today: </h1>

    <form action="/findRecipe" method="post">
        <p>Item of Fridge (CSV):</p><br>
	<textarea name="fridgeList" cols="40" rows="10"></textarea> <br>

	<p>Recipes (JSON):</p><br>
	<textarea name="recipes" cols="40" rows="10"></textarea> <br>

	<input type="submit" name="Submit" />
    </form>

    <script>
        var date = new Date();
        document.getElementById("time").innerHTML += date.toDateString();
    </script>
</body>
</html>
