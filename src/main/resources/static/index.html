<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Recipe Finder</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

	<div class="container">
		<div class="row">
			<h1 class="col-12">Recipe Finder</h1>
		</div>
		<br>
		<div class="row">
			<h3 id="time" class="col-12">Today:</h3>
		</div>
		<div class="row">
			<form action="/findRecipe" method="post" class="col-12">
				<div class="row">
					<label class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
						Item of Fridge (CSV):
					</label>
					<textarea name="fridgeList" cols="40" rows="10"
						class="col-md-12 col-lg-12"></textarea>
				</div>

				<div class="row">
					<label class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
						Recipes (JSON):
					</label>
					<textarea name="recipes" cols="40" rows="10"
						class="col-md-12 col-lg-12"></textarea>
				</div>

				<div class="row">
					<button type="submit" class="btn btn-primary col-md-12 col-lg-12">Submit</button>
				</div>
			</form>
		</div>
	</div>

	<script type="text/javascript">
		$(window).on(
			'load',
			function() {
				document.getElementById("time").innerHTML += new Date()
						.toDateString();
			});
	</script>

</body>
</html>
